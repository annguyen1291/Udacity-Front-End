<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Map in Hanoi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmWSlCLR7wl3RkLEQ7yTBIB4-Ku8Tl3gE&libraries=places&callback=initMap" async defer onerror="failedToLoad()"></script>
  </head>
  <body>
    <nav id="drawer">
      <form>
        <input placeholder="Search..." type="text" data-bind="value: query, valueUpdate: 'keyup'" class="flexsearch--input">
      </form>
      <ul data-bind="foreach:hotels">
          <li data-bind="text: name, click: setHotel, visible: shouldShow"></li>
      </ul>
    </nav>
    <main>        
      <div id="map"></div>
    </main>
    <script src="js/app.js" async defer></script>
</body>
</html>
